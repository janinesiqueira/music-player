<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="../imgs/small.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
      <div id="aside" class="players">
        <img src="./imgs/big.png" alt="">

        <div class="text">
          <h1>Acorda Devinho</h1>
          <p>Banda Rocketseat</p>
        </div>

        <div class="controls">
          <img src="./imgs/left.svg" alt="botão de voltar">
          <img src="./imgs/play.svg" alt="botão de play">
          <img src="./imgs/right.svg" alt="botão de próximo">
        </div>

        <div class="time">
          <div class="track"></div>

          <div>
            <p>03:20</p>
            <p>00:12</p>
          </div>
        </div>
      </div>

        <div id="acima" class="players ">
          <div class="imgText">
            <img src="./imgs/small.png" alt="">
            <div class="texto">
              <h1>Acorda Devinho</h1>
              <p>Banda Rocketseat</p>
            </div>
          </div>
          <div class="controls center">
            <img src="./imgs/left.svg" alt="botão de voltar">
            <img src="./imgs/play.svg" alt="botão de play">
            <img src="./imgs/right.svg" alt="botão de próximo">
          </div>
          <div>
            <div class="track"></div>
            <div class="time contagem">
              <p>03:20</p>
              <p>00:12</p>
            </div>
          </div>
        </div>

        <div id="abaixo" class="players">
          <div class="imgText">
            <img src="./imgs/small.png" alt="">
            <div class="texto">
              <h1>Acorda Devinho</h1>
              <p>Banda Rocketseat</p>
            </div>
          </div>
          <div class="controls center" >
            <img src="./imgs/left.svg" alt="botão de voltar">
            <img src="./imgs/play.svg" alt="botão de play">
            <img src="./imgs/right.svg" alt="botão de próximo">
          </div>
        </div>
    </div>
</body>
</html>
